<app-header></app-header>

<ion-content [fullscreen]="true">
  <div class="text-black text-center py-10 font-open bg-[#F3FFFF] h-full">
    <div>
      <div class="font-crimson text-4xl">
        <h1>Accueil</h1>
      </div>
      <div id="description">
        <p>Découvrez, goûtez, réservez - L'univers marin dans votre poche.</p>
      </div>
    </div>
    <div class="flex flex-col gap-4 items-center w-11/12 my-14 mx-auto">
      <div class="bg-teal-200 text-black shadow-md w-full rounded-md py-4">
        <ion-img
          src="assets/imgs/home/poisson.png"
          class="w-20 mx-auto"
        ></ion-img>
        <div>
          <p class="font-crimson text-xl font-bold">Produits et promotions</p>
        </div>
      </div>
      <div class="flex w-full gap-4">
        <div
          (click)="goToList('Bateaux')"
          class="bg-white text-black shadow-md w-1/2 rounded-md py-4"
        >
          <ion-img
            src="assets/imgs/home/bateau.png"
            class="w-14 mx-auto"
          ></ion-img>
          <div>
            <p class="font-crimson text-xl font-bold">Bateaux</p>
          </div>
        </div>
        <div
          (click)="goToList('Restaurants')"
          class="bg-green-200 text-black shadow-md w-1/2 rounded-md py-4"
        >
          <ion-img
            src="assets/imgs/home/restaurant.png"
            class="w-14 mx-auto"
          ></ion-img>
          <div>
            <p class="font-crimson text-xl font-bold">Restaurant</p>
          </div>
        </div>
      </div>
      <div class="flex w-full gap-4">
        <div
          (click)="goToList('Recettes')"
          class="bg-blue-400 text-black shadow-md w-1/2 rounded-md py-4"
        >
          <ion-img
            src="assets/imgs/home/recettes.png"
            class="w-14 mx-auto"
          ></ion-img>
          <div>
            <p class="font-crimson text-xl font-bold">Recettes</p>
          </div>
        </div>
        <div
          [routerLink]="['/tabs/contact']"
          class="bg-blue-200 text-black w-1/2 rounded-md py-4"
        >
          <ion-img
            src="assets/imgs/home/contact.png"
            class="w-14 mx-auto"
          ></ion-img>
          <div>
            <p class="font-crimson text-xl font-bold">Contact</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
